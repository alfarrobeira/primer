<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Sport Picker</legend>
        <form>
            <label for="sportpicker">Pick your sport: </label>
            <select name="sportpicker" id="sportpicker">
                <option value=""></option>
                <option value="golf">Golf</option>
                <option value="rugby">Rugby</option>
                <option value="soccer">Soccer</option>
            </select>
            <br><br>
            <label for="timepicker">Pick your time: </label>
            <input type="time" name="timepicker" id="timepicker">
        </form>
    </fieldset>
</body>
</html>
